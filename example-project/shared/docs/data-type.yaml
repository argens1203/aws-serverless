Epoch:
  type: number
  example: 1600082023040

EpochString:
  type: string
  pattern: ^\d*$
  example: 1600082023040

Base64String:
  type: string
  pattern: ^(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=)?$

IsoFullString:
  type: string
  pattern: ^\d{4}-[01]\d-[0-3]\dT[0-2]\d:[0-5]\d:[0-5]\d\.\d+([+-][0-2]\d:[0-5]\d|Z)$

DateString:
  type: string
  example: "2020-10-05"
  parttern: ^\d{4}-(1[0-2]|0[1-9])-(0[1-9]|[1-2]\d|3[0-1])$
